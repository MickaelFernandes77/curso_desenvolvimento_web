<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Funções - Funções Anônimas com Wrapper</title>
    <script>

    // função anonima: é uma função que não possui nome.
    // a função anonima, pode ser passada para uma var, para que ela guarde a referência da função.
    let exibirSaudacao = function(nome){
        document.write('Olá,'+ nome +' seja bem vindo!');
    }

    exibirSaudacao('Mickael');
    </script>
</head>

<body>

</body>

</html>
