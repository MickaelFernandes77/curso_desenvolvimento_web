<!doctype html>
<html lang="pt-br">

<head>

    <title>Bootstrap - formulários</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body style="margin-bottom: 200px;padding: 16px;">


    <!-- formulários 
        classe: form-control-<opcoes>
        opções: sm, lg
    -->
    <for>

        <!-- caixas de texto -->
        <!-- form-group: aplica um espaçamento entre os containers dos forms -->
        <!-- form-control: controla o tamanho dos inputs, ajustando ao tamanho da tela. Podemos passar também os tamanhos como form-group-sm(xl, md, etc.) -->
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" class="form-control" placeholder="Digite seu usuário">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Digite seu email" readonly>
            <!-- form-text: aplica um estilo padrão para os textos em um form -->
            <small class="form-text">Email será validado</small>
        </div>

        <!-- select -->
        <div class="form-group">
            <label for="estados">Estados</label>
            <select id="estados" class="form-control">
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>...</option>
            </select>
        </div>

        <!-- textarea -->
        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" rows="3" class="form-control"></textarea>
        </div>


        <!-- file input -->
        <div>
            <input type="file" id="arquivo" class="form-control-file">
            <label>Selecione arquivo</label>
        </div>

        <!-- custom file input -->
        <div class="custom-file">
            <label for="arquivo" class="custom-file-label">Arquivo</label>
            <input type="file" id="arquivo" class="custom-file-input">
        </div>

        <br><br>

        <!-- range -->
        <div class="form-group">
            <label id="range">Satisfação</label>
            <input type="range" class="custom-range" id="range" min="1" max="5">
        </div>

        <!-- button -->
        <input class="btn btn-primary" type="submit" value="Salvar">

        </form>
        <br><br>

        <!-- Formulário inline -->
        <form class="form-inline">
            <input type="text" class="form-control mr-2" placeholder="Digite seu usuário">
            <input type="password" class="form-control mr-2" placeholder="Digite sua senha">
            <input type="submit" class="form-control btn btn-primary" value="Logar">
        </form>
        <br><br>

        <!-- 
    Validação de formulário 
    Classes: is-valid, is-invalid, invalid-feedback
    -->
        <form>

            <div class="form-group">
                <label for="email-usuario">E-mail</label>
                <input type="text" id="email-usuario" class="form-control is-valid" placeholder="Digite seu e-mail">
                <div class="valid-feedback">
                    E-mail Válido
                </div>
            </div>

            <div>
                <label for="senha-usuario">Senha</label>
                <input type="email" id="senha-usuario" class="form-control is-invalid" placeholder="Digite sua senha">
                <div class="invalid-feedback">
                    Senha inválida
                </div>
            </div>
            <br>
            <input type="submit" value="Logar" class="btn btn-primary">

        </form>



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy " crossorigin="anonymous "></script>

</body>

</html>
