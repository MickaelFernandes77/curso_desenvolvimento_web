<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <title>Bootstrap - Margin e Padding</title>
</head>

<body style="margin-bottom: 200px;">


    <!-- Aplicação de Margin
    mt -> Margin Top(mt-0, mt-1, mt-2, mt-3, mt-4, mt-5, auto)
    mb -> Margin Bottom(mb-0, mb-1, mb-2, mb-3, mb-4, mb-5, auto)
    ml -> Margin Left(ml-0, ml-1, ml-2, ml-3, ml-4, ml-5, auto)
    mr -> Margin Right(mr-0, mr-1, mr-2, mr-3, mr-4, mr-5, auto)
    mx -> Margin no eixo x (horizontal) esquerda/direita
    my -> Margin no eixo y (vertical) top/bottom
    m  -> Margin em todos os lados
    Valor a definir (0 até 5)
    -->
    <h1 class="bg-success mx-5">Margin</h1>
    <p class="bg-success mb-5 pt-5">Conteúdo principal</p>
    <h1 class="bg-success my-5">Margin</h1>

    <br>
    <br>

    <!-- Aplicação de Padding
    pt -> Padding Top(pt-0, pt-1, pt-2, pt-3, pt-4, pt-5, auto)
    pb -> Padding Bottom(pb-0, pb-1, pb-2, pb-3, pb-4, pb-5,auto)
    pl -> Padding Left(pl-0, pl-1, pl-2, pl-3, pl-4, pl-5, auto)
    pr -> Padding Right(pr-0, pr-1, pr-2, pr-3, pr-4, pr-5, auto)
    px -> Padding no eixo x (horizontal) esquerda/direita
    py -> Padding no eixo y (vertical) top/bottom
    p  -> Padding em todos os lados
    Valor a definir (0 até 5, são definidos em rem)
    -->
    <h1 class="bg-success pt-3 pl-5">Padding</h1>
    <p class="bg-success py-5 px-5 text-center">Conteúdo principal</p>
    <h1 class="bg-success">Padding</h1>

    <br>
    <br>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
