<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Requisições Assíncronas - Estados da requisição</title>
		
		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <script>

            function requisitarPagina(url){
				document.getElementById('conteudo').innerHTML = ''

				// se não houver nenhum elmeento com o id loading, executa:
				if(!document.getElementById('loading')){
					// incluir o gif de loading na pagina
					let imgLoading = document.createElement('img');
					imgLoading.id = 'loading'
					imgLoading.src = 'loading.gif';
					imgLoading.className = 'rounded mx-auto d-block';
					// adicionando elemento na pagina html
					document.getElementById('conteudo').appendChild(imgLoading);					
				}
				
				let ajax = new XMLHttpRequest();
				

                //state 1 estabelece conexão com o servidor
                // open: ele abre uma determinada pagina, com o método HTTP e sua url como parametro
                ajax.open('GET', url);
                
                // para enviar uma request, usamos send().
                ajax.send();

                // logica que olha o progresso da requisicao
                ajax.onreadystatechange = function(){
                    if(ajax.readyState == 4 && ajax.status == 200){
						// responseText: a resposta que o ajax recebe, no caso as paginas passadas em URL
						document.getElementById('conteudo').innerHTML = ajax.responseText

						// // status: recuperar o status da requisição
						// console.log('o status da requisição é: ', ajax.status);
					}

					if(ajax.readyState == 4 && ajax.status == 404){
						document.getElementById('conteudo').innerHTML = 'tente novamente mais tarde'

						// status: recuperar o status da requisição
						// console.log('o status da requisição é: ', ajax.status);
					}
                }
                };
        </script>
	</head>

	<body>

		<!-- Static navbar -->
	    <nav class="navbar navbar-light bg-light mb-4">
	      <div class="container">
	        <div class="navbar-brand mb-0 h1">
	        	<h3>Requisições síncronas e assíncronas</h3>
	        </div>
	      </div>
	    </nav>


	    <div class="container">

	    	<div class="row mb-2">
	    		<div class="col-md-4 center"></div>
	    		<div class="col-md-4 center">
	    			<a href="#" class="btn btn-primary" onclick="requisitarPagina('pagina_1_conteudo.phpp')">Página 1</a>
	    			<a href="#" class="btn btn-primary" onclick="requisitarPagina('pagina_2_conteudo.html')">Página 2</a>
	    			<a href="#" class="btn btn-primary" onclick="requisitarPagina('pagina_3_conteudo.html')">Página 3</a>
	    		</div>
	    		<div class="col-md-4 center"></div>
	    	</div>
	    	
	    	<div class="row">
		    	<div class="col-md-1"></div>
				<div class="col-md-10" id="conteudo"></div>
				<div class="col-md-1"></div>
			</div>

		</div>	
	</body>
</html>
