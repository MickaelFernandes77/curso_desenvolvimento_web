<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos Literais e Estáticos</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        class Produto{
            constructor(descricao, preco){
                this.descricao = descricao;
                this.preco = preco;
            }

            verDescricao(){
                console.log(`${this.descricao} por apenas ${this.preco}`);
            }
        }

        let produto = new Produto('Notebook', 2200);
        console.log(produto);
        produto.verDescricao();

        // um objeto literal é um objeto descrito dentro do codigo, e é utilizado quando não se tem necessidade de criação de uma classe dentro do código.
        let produtoLiteral = {
            descricao: 'Geladeira',
            preco: '1800',
            verDescricao: function(){
                console.log(`${this.descricao} por apenas ${this.preco}`);
            }
        }

        produtoLiteral.verDescricao();
    </script>
    </head>
<body>
    <div id="output"></div>
</body>
</html>
