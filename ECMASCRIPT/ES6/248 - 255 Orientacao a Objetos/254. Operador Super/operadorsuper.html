<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador super</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        class Animal{
            constructor(cor, tamanho, peso){
                this.cor = cor;
                this.tamanho = tamanho;
                this.peso = peso;
            }

            dormir(){
                console.log('Dormir');
            }
        }

        //extends: usado para extender os atributos e métodos de um objeto para outro.
        class Passaro extends Animal{
            constructor(bico, cor, tamanho, peso){
                // no operador super, devemos passar os atributos que serão buscados como herança. no exemplo cor, tamanho, e peso, que veem da classe/objeto Animal
                super(cor, tamanho, peso);
                this.bico = bico;
            }

            voar(){
                console.log('Voar');
            }
        }

        //podemos tambpem extender objetos filhos como herança, incluindo tudo desse objeto filho, até mesmo heranças já realizadas.
        class Papagaio extends Passaro{
            constructor(sabeFalar, cor, tamanho, peso, bico){
                super(bico, cor, tamanho, peso);
                this.sabeFalar = sabeFalar;
            }

            falar(){
                console.log('Falar');
            }
        }

        let papagaio = new Papagaio(true, 'Verde', 25, 350, 'Médio');
        let papagaio2 = new Papagaio(false, 'Verde', 5, 25, 'Curto');        
        console.log(papagaio);
        console.log(papagaio2);
    </script>
    </head>
<body>
    <div id="output"></div>
</body>
</html>
