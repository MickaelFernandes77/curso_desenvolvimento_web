<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Estilizando Formulários</h2>
    <form action="">
        <!-- fieldset:  serve para agrupar dados semelhantes -->
        <fieldset>
            <legend>Detalhes de Contato</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="email">E-Mail:</label>
                <input type="email" name="email" id="email">
            </div>
            
            <div>
                <label for="url">URL:</label>
                <input type="text" name="url" id="url">
            </div>
        </fieldset>

        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de Mim</legend>
            <div>
                <label>
                    <input type="radio" class="radio" name="lembrar" id="sim">Sim
                </label>  
            </div>

            <div>
                <label>
                    <input type="radio" class="radio" name="lembrar" id="não">Não
                </label>  
            </div>
        </fieldset>
    </form>
</body>
</html>
