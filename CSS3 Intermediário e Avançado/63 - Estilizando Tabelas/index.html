<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Tabelas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Estilizando Tabelas</h2>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>

        <tr class="alternado">
            <th>001</th>
            <th>Notebook</th>
            <th class="numero">R$ 2.500.00</th>
        </tr>

        
        <tr>
            <th>002</th>
            <th>Celular</th>
            <th class="numero">R$ 1200.00</th>
        </tr>

        <tr class="alternado">
            <th>003</th>
            <th>Tablet</th>
            <th class="numero">R$ 1500.00</th>
        </tr>

        <tr>
            <th>004</th>
            <th>Headset</th>
            <th class="numero">R$ 1500.00</th>
        </tr>
    </table>
</body>
</html>
