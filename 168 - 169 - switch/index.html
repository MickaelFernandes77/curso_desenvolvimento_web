<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript - Switch</title>
    <script>

        // switch: tem a mesma funcionalidade do if, mas é usado apenas para fazer comparação de idênticos.

        let parametro = 3;
        switch (parametro) {
            case 1:
                alert('Param 1');
                break;
            case 2:
                alert('Param 2');
                break;

            // valor padrão do switch, ele é opcional. é usado quando não tem nenhum case valido.
            default:
                alert('Valor padrão')

        }
    </script>
</head>

<body>

</body>

</html>
