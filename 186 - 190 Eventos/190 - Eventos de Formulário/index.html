<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Eventos de Formulário</title>
    <script>
        // onfocus: quando clicamos sobre um elemento e o foco vai para esse elemento
        // onblur: quando um elemento perde o foco
        // onchange: quando ocorre uma mundança no elemento.
        
        function foco(){
            console.log('focou');
        }

        function desfoque(){
            console.log('desfocou')
        }

        function mudou(){
            console.log('Mudou')
        }
    </script>
</head>

<body>
    <input type="text" onfocus="foco()" onblur="desfoque()">

    <select onchange="mudou()">
        <option value="1">1</option>
        <option value="2">2</option>
    </select>
</body>

</html>
