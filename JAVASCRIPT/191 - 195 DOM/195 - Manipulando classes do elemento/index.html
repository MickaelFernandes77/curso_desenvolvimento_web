<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Manipulando classes de elementos</title>
    <style>
        .green{
            background-color: green;
            color: #fff;
            font-size: 25px;
        }

        .red{
            background-color: red;
            color: #000;
            font-size: 25px;
        }

        .blue{
            background-color: blue;
            color: #fff;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div id="caixa" style="width: 300px; height: 300px;">
    Modificando classe</div>

    <button onclick="verde()">Verde</button>
    <button onclick="vermelho()">Vermelho</button>
    <button onclick="azul()">Azul</button>
    <script src="script.js"></script>
</body>

</html>
