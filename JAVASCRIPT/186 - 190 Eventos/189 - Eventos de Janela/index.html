<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Eventos de Janela</title>
    <script>

        // Eventos: os eventos nos possibilitam capturar ações que são feitas pelos usuários dentro das páginas.

        // evento de teclado
        // onresize: acionado quando a janela é ajustada, é um evento do body do html
        // onscroll: dispara quando um scroll é acionado, pode ser add no body, e em outros elementos.

        function resize() {
           console.log('Body redimenscionado')
        }

        function scroll(){
            console.log('scroll');
        }
    </script>
</head>

<body onresize="resize()" onscroll="scroll()" style="height: 3000px; background-color: blue;">
    
</body>

</html>
